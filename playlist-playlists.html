<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuietHub | Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <!-- Sidebar Navigation -->
    <ul class="sidebar">
      <img src="logo.png" alt="QuietHub">
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="discover.html">Discover</a></li>
      <li><a href="playlist-playlists.html" class="active">Playlist</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="setting.html">Setting</a></li>
    </ul>

    <!-- Main Content -->
    <main class="content">
      <span class="playlist-logo"><img src="playlist.png" alt="Playlist"></span>
      <ul class="top-nav">
        <li><a href="playlist-playlists.html" class="tab active">Playlists</a></li>
        <li><a href="playlist-albums.html" class="tab">Albums</a></li>
        <li><a href="playlist-artist.html" class="tab">Artists</a></li>
        <li><a href="playlist-downloaded.html" class="tab">Downloaded</a></li>
        
      </ul>

      <section class="playlist-list">
        <div class="playlist-item">
          <a href="playlist-myPlaylist.html" class="album-link"><span class="album-cover"><img src="playlist-1.png" alt="playlist 1"></span></a>
          <div>
            <a href="playlist-myPlaylist.html" class="album-link"><strong class="album-title">My Playlist #1</strong></a>
            <p>Leo
            </p>
          </div>
        </div>

        <div class="playlist-item">
          <a href="playlist-prezent.html" class="album-link"><span class="album-cover"><img src="prezent.png" alt="prezent"></span></a>
          <div>
            <a href="playlist-prezent.html" class="album-link"><strong class="album-title">Prezent</strong></a>
            <p>Zerobaseone</p>
          </div>
        </div>

        <div class="playlist-item">
          <a href="playlist-blue-paradise.html" class="album-link"><span class="album-cover"><img src="blue-paradise.png" alt="blue paradise"></span></a>
          <div>
            <a href="playlist-blue-paradise.html" class="album-link"><strong class="album-title">Blue Paradise</strong></a>
            <p>Zerobaseone</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Music Player -->
    <footer class="player">
      <div class="album-art"></div>

      <div class="song-info">
        <strong>SONG NAME</strong>
        <span>ARTIST NAME</span>
        <div class="progress">
          <input type="range" value="30" />
        </div>
      </div>

      <div class="controls">
        <button>♡</button>
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
        <button>＋</button>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
