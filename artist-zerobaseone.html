<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuietHub | Playlist</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Sidebar Navigation -->
    <ul class="sidebar">
      <img src="picture/logo.png" alt="QuietHub">
      <li><a href="index.html">Home</a></li>
      <li><a href="playlist.html" class="active">Playlist</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="setting.html">Setting</a></li>
    </ul>

    <!-- Main Content -->
    <main class="content">
      <span class="playlist-logo"><img src="picture/playlist.png" alt="Playlist"></span>
      <ul class="top-nav">
        <li><a href="playlist.html" class="tab">Playlists</a></li>
        <li><a href="playlist-artist.html" class="tab active">Artists</a></li>
        <li><a href="playlist-albums.html" class="tab">Albums</a></li>
      </ul>

      <section class="album">
        <div class="album-desc">
          <img src="picture/artist-zerobaseone.jpg" alt="zerobaseone">
          <h2>Zerobaseone</h2>
        </div>
      </section>

      <section class="song-list">
        <h2>Album</h2>
        
        <div class="playlist-item">
          <a href="album-prezent.html" class="album-link"><span class="album-cover"><img src="picture/prezent.png" alt="prezent"></span></a>
          <div>
            <a href="album-prezent.html" class="album-link"><strong class="album-title">Prezent</strong></a>
            <p>Zerobaseone</p>
          </div>
        </div>

        
        <div class="playlist-item">
          <a href="album-blue-paradise.html" class="album-link"><span class="album-cover"><img src="picture/blue-paradise.png" alt="blue paradise"></span></a>
          <div>
            <a href="album-blue-paradise.html" class="album-link"><strong class="album-title">Blue Paradise</strong></a>
            <p>Zerobaseone</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Music Player -->
    <footer class="player">
      <div class="album-art"></div>

      <div class="song-info">
        <strong>SONG NAME</strong>
        <span>ARTIST NAME</span>
        <div class="progress">
          <input type="range" value="30" />
        </div>
      </div>

      <div class="controls">
        <button>♡</button>
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
        <button>＋</button>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
