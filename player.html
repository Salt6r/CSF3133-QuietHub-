<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuietHub | Player</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Sidebar Navigation -->
  <ul class="sidebar">
    <img src="picture/logo.png" alt="QuietHub">
    <li><a href="index.html">Home</a></li>
    <li><a href="playlist.html">Playlist</a></li>
    <li><a href="profile.html">Profile</a></li>
    <li><a href="setting.html">Setting</a></li>
  </ul>

  <!-- Main Content -->
  <main class="content">
    <h2 class="page-title">Now Playing</h2>

    <div class="player-layout">
      <!-- PLAYER -->
      <div class="song-box">
        <div class="song-img" id="songImg"></div>

        <!-- üî• JS will update these -->
        <h3 id="songTitle">Loading...</h3>
        <p id="songArtist">Loading...</p>

        <div class="controls">
          <button onclick="prevSong()">‚èÆ</button>
          <button onclick="togglePlay()" id="playBtn">‚ñ∂</button>
          <button onclick="nextSong()">‚è≠</button>
          <button id="favBtn">‚ù§Ô∏è</button>
          <button onclick="togglePlaylist()">üìÑ</button>
          <button onclick="shareSong()">üîó</button>
        </div>

        <div class="progress-container">
          <span id="currentTime">0:00</span>
          <input type="range" id="progress" value="0" />
          <span id="duration">0:00</span>
        </div>

        <div class="playlist-box" id="playlistBox"></div>

        <audio id="audio"></audio>
      </div>

      <!-- RIGHT SIDE -->
      <div class="lyrics-related-wrapper">
        <div class="lyrics-box" id="lyrics">
          <h4>Lyrics</h4>
          <p>Select a song to view lyrics</p>
        </div>

        <div class="related-box">
          <h4 class="related-center">You Might Like</h4>
          <div class="related-list" id="relatedList"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-section">
        <h3>Contact</h3>
        <p>Email: quiethub@example.com</p>
        <p>Phone: +60 12-345 6789</p>
      </div>

      <div class="footer-section center">
        <h3>Follow Us</h3>
        <a href="#">Instagram</a> |
        <a href="#">Facebook</a> |
        <a href="#">TikTok</a>
      </div>

      <div class="footer-section right">
        <p>¬© 2026 QuietHub.</p>
        <p>All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>

  <!-- üî• Load song from artist page or default -->
  <script>
  const urlParams = new URLSearchParams(window.location.search);
  const songParam = urlParams.get("song");
  const artistParam = urlParams.get("artist");

  if (songParam && artistParam && typeof loadSongFromArtist === "function") {
    loadSongFromArtist(artistParam, songParam);
  } else {
    restorePlayerState();
  }
</script>

</body>
</html>
