<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuietHub | Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <ul class="sidebar">
      <img src="logo.png" alt="QuietHub">
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="discover.html">Discover</a></li>
      <li><a href="playlist-playlists.html">Playlist</a></li>
      <li><a href="profile.html" class="active">Profile</a></li>
      <li><a href="setting.html">Setting</a></li>
    </ul>

    

    <!-- Main Content -->
    <main class="content">
      <h2 class="page-title">PROFILE</h2>

      <div class="profile-layout">
        <!-- Profile Card -->
        <section class="profile-card">
          <div class="avatar"></div>
          <div class="profile-info">
            <h3>Leo</h3>
            <p>Sport person</p>
            <p>3 followers</p>
            <p>10 following</p>
          </div>
        </section>

        <!-- Action Buttons -->
        <aside class="actions">
          <button>Share namecard</button>
          <button>Edit Profile</button>
          <button>Listening History</button>
          <button>Subscription</button>
        </aside>
      </div>

      <!-- Top Section -->
      <section class="top-section">
        <div class="top-item">
          <h4>Top Artist</h4>
          <div class="circle"></div>
        </div>

        <div class="top-item">
          <h4>Top Songs</h4>
          <div class="circle"></div>
        </div>

        <div class="top-item">
          <h4>Top Playlist</h4>
          <div class="circle"></div>
        </div>
      </section>
    </main>

    <!-- Music Player -->
    <footer class="player">
      <div class="album-art"></div>

      <div class="song-info">
        <strong>SONG NAME</strong>
        <span>ARTIST NAME</span>
        <div class="progress">
          <input type="range" value="30" />
        </div>
      </div>

      <div class="controls">
        <button>♡</button>
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
        <button>＋</button>
      </div>
    </footer>
  </body>
</html>
