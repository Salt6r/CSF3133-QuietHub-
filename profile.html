<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuietHub | Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <!-- Sidebar Navigation -->
    <ul class="sidebar">
      <img src="picture/logo.png" alt="QuietHub">
      <li><a href="index.html">Home</a></li>
      <li><a href="playlist.html">Playlist</a></li>
      <li><a href="profile.html" class="active">Profile</a></li>
      <li><a href="setting.html">Setting</a></li>
    </ul>

    <!-- Main Content -->
    <main class="content">
      <span class="playlist-logo"><img src="picture/profile.png" alt="Profile"></span>
      <div class="profile-layout">
        <!-- Profile Card -->
        <section class="profile-card">
          <div class="avatar"><img src="picture/avatar.png" alt="Profile"></div>
          <div class="profile-info">
            <h3>Leo</h3>
            <strong>Sport person</strong>
            <p>3 followers</p>
            <p>10 following</p>
          </div>
        </section>

        <!-- Action Buttons -->
        <aside class="actions">
          <button>Share namecard</button>
          <button>Edit Profile</button>
          <button>Listening History</button>
          <button>Subscription</button>
        </aside>
      </div>

      <!-- Top Section -->
      <section class="top-section">
        <div class="top-item">
          <h2>Top Artist</h2>
          <h3><a href="artist-zerobaseone.html" class="album-link"><p>Zerobaseone</p></a></h3>
          <a href="artist-zerobaseone.html" class="album-link"><span class="album-cover"><img src="picture/artist-zerobaseone.jpg" alt="prezent"></span></a>
        </div>

        <div class="top-item">
          <h2>Top Songs</h2>
          <h3><a href="mp3/hana.mp3" class="album-link"><p>Hana</p></a></h3>
          <a href="mp3/hana.mp3" class="album-link"><span class="album-cover"><img src="picture/prezent.png" alt="prezent"></span></a>
        </div>

        <div class="top-item">
          <h2>Top Playlist</h2>
          <h3><a href="album-prezent.html" class="album-link"><p>Prezent</p></a></h3>
          <a href="album-prezent.html" class="album-link"><span class="album-cover"><img src="picture/prezent.png" alt="prezent"></span></a>
        </div>
      </section>
    </main>

    <!-- Music Player -->
    <footer class="player">
      <div class="album-art"></div>

      <div class="song-info">
        <strong>SONG NAME</strong>
        <span>ARTIST NAME</span>
        <div class="progress">
          <input type="range" value="30" />
        </div>
      </div>

      <div class="controls">
        <button>♡</button>
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
        <button>＋</button>
      </div>
    </footer>
  </body>
</html>
