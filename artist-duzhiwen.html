<html lang="en">

    <meta charset="UTF-8">

  <body>
    <!-- Sidebar Navigation -->
    <ul class="sidebar">
      <img src="logo.png" alt="QuietHub">
      <li><a href="index.html">Home</a></li>

    <!-- Main Content -->
    <main class="content">
      <span class="playlist-logo"
        ><img src="playlist.png" alt="Playlist"
      /></span>
      <ul class="top-nav">
        <li>
          <a href="playlist-playlists.html" class="tab">Playlists</a>
        </li>
        <li><a href="playlist-albums.html" class="tab">Albums</a></li>
        <li><a href="playlist-artist.html" class="tab">Artists</a></li>
        <li><a href="playlist-downloaded.html" class="tab">Downloaded</a></li>
      </ul>

      <section class="album">
        <div class="album-desc">
          <img src="artist-duzhiwen.jpg" alt="duzhiwen">
          <h2>都智文</h2>
        </div>
      </section>

      <section class="song-list">
        
        <div class="song-item">
          <a href="chongsu.mp3" class="album-link"><span class="album-cover"><img src="chongsu.png" alt="重塑"></span></a>
          <div>
            <a href="chongsu.mp3" class="album-link"><h4>重塑</h4></a>
            <h5>都智文</h5>
          </div>
        </div>
          <div class="song-item">
          <a href="congkaishidaozuihou.mp3" class="album-link"><span class="album-cover"><img src="congkaishidaozuihou.png" alt="从开始到最后"></span></a>
          <div>
            <a href="congkaishidaozuihou.mp3" class="album-link"><h4>从开始到最后</h4></a>
            <h5>都智文</h5>
          </div>
        </div>

        <div class="song-item">
          <a href="falling-you.mp3" class="album-link"><span class="album-cover"><img src="falling-you.png" alt="Falling You"></span></a>
          <div>
            <a href="falling-you.mp3" class="album-link"><h4>Falling You</h4></a>
            <h5>都智文</h5>
          </div>
        </div>
        </div>
      </section>
    </main>

    <!-- Music Player -->
    <footer class="player">
      <div class="album-art"></div>

      <div class="song-info">
        <strong>SONG NAME</strong>
        <span>ARTIST NAME</span>
        <div class="progress">
          <input type="range" value="30" />
        </div>
      </div>

      <div class="controls">
        <button>♡</button>
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
        <button>＋</button>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
