          <div>
            <a href="artist-zerobaseone.html" class="album-link"><strong class="album-title">Zerobaseone</strong></a>

      <div class="song-info">
        <strong>SONG NAME</strong>
        <span>ARTIST NAME</span>
        <div class="progress">
          <input type="range" value="30" />
        </div>
      </div>

      <div class="controls">
        <button>♡</button>
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
