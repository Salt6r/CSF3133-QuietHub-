<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuietHub | Playlist</title>
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <!-- Sidebar Navigation -->
    <ul class="sidebar">
      <img src="logo.png" alt="QuietHub">
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="discover.html">Discover</a></li>
      <li><a href="playlist-playlists.html" class="active">Playlist</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="setting.html">Setting</a></li>
    </ul>

    <!-- Main Content -->
    <main class="content">
      <span class="playlist-logo"><img src="playlist.png" alt="Playlist"></span>
      <ul class="top-nav">
        <li><a href="playlist-playlists.html" class="tab">Playlists</a></li>
        <li><a href="playlist-albums.html" class="tab">Albums</a></li>
        <li><a href="playlist-artist.html" class="tab">Artists</a></li>
        <li><a href="playlist-downloaded.html" class="tab">Downloaded</a></li>
      </ul>

      <section class="album">
        <div class="album-desc">
          <img src="playlist-1.png" alt="playlist-1">
          <h2>My Playlist #1</h2>
          <h3>Leo</h3>
        </div>
      </section>

      <section class="song-list">
        
        <div class="song-item">
          <a href="into-the-iland.mp3" class="album-link"><span class="album-cover"><img src="into-the-iland.png" alt="Into The I-LAND"></span></a>
          <div>
            <a href="into-the-iland.mp3" class="album-link"><h4>Into The I-LAND</h4></a><br>
            <a href="artist-iu.html" class="album-link"><p>IU</p></a>
          </div>
        </div>

        <div class="song-item">
          <a href="falling-you.mp3" class="album-link"><span class="album-cover"><img src="falling-you.png" alt="Falling You"></span></a>
          <div>
            <a href="falling-you.mp3" class="album-link"><h4>Falling You</h4></a><br>
            <a href="artist-babyJ.html" class="album-link"><p>BabyJ</p></a>
          </div>
        </div>
        </div>
      </section>
      
    </main>

    <!-- Music Player -->
    <footer class="player">
      <div class="album-art"></div>

      <div class="song-info">
        <strong>SONG NAME</strong>
        <span>ARTIST NAME</span>
        <div class="progress">
          <input type="range" value="30" />
        </div>
      </div>

      <div class="controls">
        <button>♡</button>
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
        <button>＋</button>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
